<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Quote Machine</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Source+Sans+Pro|PT+Sans|Arimo' rel='stylesheet' type='text/css'>
    <script src="https://use.fontawesome.com/616032ab1f.js"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">  </head>
  <body>
    <div class="container-fluid top">
      <div class="col-md-12 col-sm-12 text-center">
        <h1 id="title">Random Quote</h1>
      </div>
    </div>

    <div class="jumbotron container-fluid row-centered random-quote">
      <div class="quote-section text-center col-md-12">
          <p id="quote" class="col-md-12 col-sm-12">"Quote"</p>
        <p id="author" class="col-md-12 col-sm-12">Author</p>
      </div>

      <div class="tweet col-md-6 col-xs-6">
        <button class="btn btn-primary" id="twitter">
          <span class="fa fa-twitter"></span>
        </button>
      </div>

      <div class="col-md-6 col-xs-6">
        <button type="button" name="New Quote" class="btn btn-info" id="gen"><span>New Quote</span></button>
      </div>

      <div class="col-md-12 col-md-13 text-center">
        <p class="long-tweet"></p>
      </div>
    </div>



    <script src="jQuery/jquery-2.2.3.min.js"></script>
    <script src="script.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
